- hosts: localhost 
  connection: local
  gather_facts: False
  tasks:
  - name: Set the state of a virtual machine to poweroff
    vmware_guest_powerstate:
      validate_certs: no
      hostname: esxserv3.rhpds.local
      name: centservtommy
      folder: "/vm"
      name: "(( guest_name ))"
      state: powered-off
    delegate_to: localhost
    register: deploy
